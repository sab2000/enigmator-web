<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Enigmator - Enigma-style encryption app" />

    <!-- ‚úÖ FIXED for GitHub Pages subdirectory -->
    <base href="/enigmator-web/">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigmator (+6010-9481967)</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icons/Icon-192.png" />

    <!-- Optional: Preload fonts and icons for better performance -->
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <meta name="theme-color" content="#000000" />

    <!-- Optional CSS loader (while Flutter loads) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .loading {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="loading">üîê Loading Enigmator Web App...</div>

    <!-- Flutter loader -->
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function () {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: 'v1',
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
